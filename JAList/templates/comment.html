<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>

<style>

#commentsection input[type='text'],
#commentsection input[type='email'],
#commentsection textarea {
  display: block;
  width: 75%;
} 

body{
  background-color:gray;

}

</style>


</head>

<body>
    <div id="commentsection">
        <h2>Stress Tips Buddy Box</h2>
        <h2>Web Dev 1 Comment </h2>
        <h3>Leave a Comment</h3>
      
        <form action="" method="POST" id="commentform">
      
          <label for="comment_author" class="required">Your name</label>
          <input type="text" name="comment_author" id="comment_author" value="" tabindex="1" placeholder="Input your name" required="required">
      
          <label for="email" class="required">Your email;</label>
          <input type="email" name="email" id="email" value="" tabindex="2" placeholder="Input your email" required="required">
      
          <label for="comment" class="required">Your message</label>
          <textarea name="comment" id="comment" rows="10" tabindex="3" placeholder="Input your comment"  required="required"></textarea>
         

          <br>

          <label>This section allow you to inform admin to ask some advise that you want to solve.</label><br>
          
          <input type="radio" name="yesorno" id="yes" value="" tabindex="4" required="required">
          <label for="yes">Yes, I want to talk to admin, and I want some advise to cope with stress</label><br>
          
          <input type="radio" name="yesorno" id="no" value="" >
          <label for="no">No, I just want to comment here</label><br>

          <label>Rate this page</label>
          <input type="radio" name="rate" id="verybad" tabindex="5" required="required"> <label>1</label>
          <input type="radio" name="rate" id="bad"> <label>2</label>
          <input type="radio" name="rate" id="neutral"> <label>3</label>
          <input type="radio" name="rate" id="good"> <label>4</label>
          <input type="radio" name="rate" id="verygood"> <label>5</label><br>
         
        
      
          <input name="submit" type="submit" id='submit' value="Submit comment" /><br>
          

          {% csrf_token %}
        </form>
      
      </div>

      <table id="list">
  
            <tr>
            <td>1:{{new_author}}</td>
            <td></td>
            <td>:{{new_email}}</td>
            <td>:{{new_comment}}</td>
            </tr>
            
      
      </table>
